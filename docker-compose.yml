version: "3.9"

services:
  backend:
    build: ./backend
    container_name: quizzz-backend
    ports:
      - "8000:8000"
    environment:
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
    volumes:
      - ./backend/app:/app/app:ro
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: quizzz-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
